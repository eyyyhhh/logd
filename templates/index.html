<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% load static %}

        <!-- css files -->
        <link rel="stylesheet" href="{% static 'css/login.css'%}">  <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <div class="mainCon">
        <div class="centerCon d-flex flex-row">
            <div class="rightCon col-6">
                    <img class="logo" src="{% static 'images/log.png' %}">
            </div>
            <div class="leftCon col-6">
                <p class="school" >Login</p>
                <div class="infoCon">
                    <div class="form-group">
                        <label for="id_name" style="color: black;">Username </label>
                        <input class="form-control" id="username" type="text" name="usernum"/>
                    </div>
                    <div class="form-group">
                        <label for="id_name" style="color: black; margin-top: 20px;">Password</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                    <a onclick="save()" id="btnSave" class=" primaryBtn" style="width: 100%; margin-top: 35px;">Save</a>
                </div>
            </div>
        </div>
    </div>
       
    </body>

    <script>
         function save(){
           
            var btn = document.getElementById("btnSave");
            var name = document.getElementById("username").value;
            var address = document.getElementById("password").value;
           
            
                var url =
                "{% url 'log'  'name' 'address' %}".replace('name', name). replace('address',address);
            btn.href = url;
           
            
    }
    </script>
</html>
